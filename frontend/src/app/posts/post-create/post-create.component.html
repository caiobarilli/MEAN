<mat-card>
  <mat-card-content
    ><h1>{{ title }}</h1></mat-card-content
  >
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-form-field class="field-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        [(ngModel)]="textAreaValue"
      ></textarea>
    </mat-form-field>
    <br />
    <button mat-stroked-button (click)="savePost()">SAVE</button>
  </mat-card-content>
</mat-card>
